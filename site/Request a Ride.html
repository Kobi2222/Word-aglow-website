<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Ride</title>
    <style>
        body, h1, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555555;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #28a745; /* Green button */
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"] {
                width: 100%;
                padding: 8px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form id="ride-form" action="https://formspree.io/f/mnnaorbq" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Request a Ride</button>
    </form>

    <script>
        document.getElementById('ride-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Create FormData object to handle the form data
            const formData = new FormData(this);

            // Use Fetch API to send form data to Formspree
            fetch('https://formspree.io/f/mnnaorbq', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Redirect to home page after successful form submission
                    window.location.href = 'index.html'; // Replace with your home page URL
                } else {
                    alert('There was a problem submitting your request.');
                }
            }).catch(error => {
                alert('There was an error with the form submission.');
            });
        });
    </script>
</body>
</html>
